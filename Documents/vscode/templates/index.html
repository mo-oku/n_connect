<!--app.pyのHTML-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ココフォリア駒デコーダー</title>
</head>

<body>
    <h1>エンコードデータを入力してNotionに送信</h1>
    <form method="POST">
        <label>Notion API キー:</label>
        <input type="password" name="n_api_key" value="{{ request.form.get('n_api_key', '') }}" required><br><br>
    
        <label>Notion データベース ID:</label>
        <input type="text" name="n_database_id" value="{{ request.form.get('n_database_id', '') }}" required><br><br>
    
        <label>エンコードデータ:</label><br>
        <textarea name="encoded_data" rows="5" cols="50" placeholder="ここにエンコードデータを貼り付け" required></textarea><br><br>
    
        <button type="submit">送信</button>
    </form>
    <p>{{ message }}</p>
    
</body>
</html>
