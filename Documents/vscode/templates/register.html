<!DOCTYPE html>
<html>
<head>
    <title>ユーザー登録</title>
</head>
<body>
    <h1>新規登録</h1>
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>パスワード:</label>
        <input type="password" name="password" required><br>
        <button type="submit">登録</button>
    </form>
    <p><a href="/login">ログインはこちら</a></p>
</body>
</html>
